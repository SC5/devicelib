<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
  <p ng-if="modal.text" ng-bind="modal.text"></p>
  <div ng-if="modal.html" ng-bind-html="modal.html"></div>
  <form name="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" ng-model="modal.name" id="name" placeholder="Enter name of the device" required>
    </div>
    <div class="form-group">
      <label for="label">Label</label>
      <input type="text" class="form-control" ng-model="modal.label" id="label" placeholder="Enter device label" required>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-disabled="!form.$valid" ng-class="modal.button.classes" ng-click="modal.button.click(modal)" ng-bind="modal.button.text" class="btn"></button>
  </form>
</div>
