<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
  <p ng-if="modal.text" ng-bind="modal.text"></p>
  <div ng-if="modal.html" ng-bind-html="modal.html"></div>
  <form name="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" ng-model="modal.name" name="name" placeholder="Enter name" required>
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control" ng-model="modal.email" name="email" placeholder="Enter email address" required>
    </div>
  </div>
  <div class="modal-footer">
    <div ng-show="form.$valid">
      <button ng-class="modal.button.classes" ng-click="modal.button.click(modal.name, modal.email)" ng-bind="modal.button.text" class="btn"></button>
    </div>
  </form>
</div>
