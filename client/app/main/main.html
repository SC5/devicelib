

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
      <h1 class="page-header">Devices</h1>
      <table class="table">
        <thead>
        <tr><th>Label</th><th>Name</th><th>Serial number</th><th>Attached</th></tr>
        </thead>
        <tbody ng-repeat="device in devices | orderBy:'name':0">
          <tr>
            <td class="editable"><input blurevent type="text" placeholder="model" data-ng-model="device.label" /></td>
            <td class="editable"><input blurevent type="text" placeholder="model" data-ng-model="device.name" /></td>
            <td>{{device.serialNumber}}</td>
            <td>
              <span
                class="glyphicon"
                data-ng-class="{'glyphicon-ok': device.status === 'available', 'glyphicon-remove': device.status  !== 'available'}"
              ></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
