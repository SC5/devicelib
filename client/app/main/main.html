<div class="container">
  <div class="row main">
    <div class="col-lg-12">
      <div data-ng-controller="MessageCtrl" class="alerts">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
      </div>
      <h2>Show your RFID tag to the reader nearby</h2>
      <img src="/assets/images/rfid_logo.png" alt="RFID logo">
    </div>
  </div>
</div>
