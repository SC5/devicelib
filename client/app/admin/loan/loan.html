<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Hi {{user.name}}</h1>
      <h2>Available device list</h2>
      <table class="table">
        <thead>
        <tr><th>Label</th><th>Name</th><th>Serial number</th></tr>
        </thead>
        <tbody ng-repeat="device in devices | filter:{status :'available'} | orderBy:'name':0">
          <tr>
            <td>{{device.label}}</td>
            <td>{{device.name}}</td>
            <td>{{device.serialNumber}}</td>
          </tr>
        </tbody>
      </table>
      <p class="small">{{ logoutInSecs }} secs until logged out</p>
    </div>
  </div>
</div>
