<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">User</h1>
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
      <button ng-click="$back()" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span>Back</button>
      <p id="gravatar_icon"><img ng-src="{{user.gravatar_img}}" /></p>
      <form name="form" data-ng-submit="save(form)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" ng-model="user.name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label for="rfid-tag">RFID</label>
          <p id="rfid-tag" ng-bind="user.rfid"></p>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="email" class="form-control" name="email" ng-model="user.email" placeholder="Enter email address" required>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
      </form>
    </div>
  </div>
</div>
