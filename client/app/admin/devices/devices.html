<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Devices</h1>
      <table class="table">
        <thead>
        <tr><th>Label</th><th>Name</th><th>Serial number</th><th></th></tr>
        </thead>
        <tbody ng-repeat="device in devices | orderBy:'name':0">
          <tr>
            <td class="editable"><input blurevent type="text" placeholder="model" data-ng-model="device.label" /></td>
            <td class="editable"><input blurevent type="text" placeholder="model" data-ng-model="device.name" /></td>
            <td>{{device.serialNumber}}</td>
            <td>
              <a
                class="remove-user-link"
                ng-click="removeDevice(device)"
              >
                <span class="glyphicon glyphicon-trash" title="Remove device"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
