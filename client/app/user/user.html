<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">User</h1>
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
      <p><a href ng-click="$back()">Back</a></p>
      <form data-ng-submit="save()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" ng-model="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="rfid-tag">RFID</label>
          <input type="text" class="form-control" id="rfid-tag" placeholder="Register your rfid" ng-model="rfid">
        </div>
        <button type="submit" class="btn btn-default">Save</button>
      </form>
    </div>
  </div>
</div>
